<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    


    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-book-table" href="#">Book a Table Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


     <!-- category -->


    <section id="categoryFilter" class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">Our Dishes</h2>
            <div class="btn-group" role="group" aria-label="Category filter">
                <button type="button" class="btn btn-category active" data-filter="all">All</button>
                <button type="button" class="btn btn-category" data-filter="appetizers">Appetizers</button>
                <button type="button" class="btn btn-category" data-filter="main-course">Main Course</button>
                <button type="button" class="btn btn-category" data-filter="desserts">Desserts</button>
            </div>
    
            <div class="row mt-5">
                <div class="col-md-4 col-sm-6 filter-item appetizers">
                    <div class="image-box">
                        <img src="https://abeautifulmess.com/wp-content/uploads/2023/01/pigs-in-a-blanket.jpg" class="img-fluid rounded mb-2" alt="Appetizer 1">
                        <h5>Crossiant Sausages</h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 filter-item appetizers">
                    <div class="image-box">
                        <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Savory-Party-Bread_EXPS_THMBRDS19_8115_C10_03_5b-2.jpg?fit=700,700" class="img-fluid rounded mb-2" alt="Appetizer 1">
                        <h5>Savory Party Bread</h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 filter-item appetizers">
                    <div class="image-box">
                        <img src="https://www.tasteofhome.com/wp-content/uploads/2018/04/Fruit-Charcuterie-Board_EXPS_JMZ18_224813_C03_07_8b.jpg?fit=700,700" class="img-fluid rounded mb-2" alt="Appetizer 1">
                        <h5>Fruit Charcuterie</h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 filter-item main-course">
                    <div class="image-box">
                        <img src="https://images.immediate.co.uk/production/volatile/sites/2/2019/10/134_Roma_9780451497017_art_r1-facac84.jpg?quality=90&resize=700,466" class="img-fluid rounded mb-2" alt="Main Course 1">
                        <h5>Chicken Curry</h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 filter-item main-course">
                    <div class="image-box">
                        <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/11/25/0/FNK_pan-seared-salmon-with-kale-apple-salad_s4x3.jpg.rend.hgtvcom.616.462.suffix/1387918756116.jpeg" class="img-fluid rounded mb-2" alt="Main Course 1">
                        <h5>Beef Steak</h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 filter-item main-course">
                    <div class="image-box">
                        <img src="https://thumbs.dreamstime.com/b/chicken-biryani-yogurt-dip-popular-indian-pakistani-non-vegetarian-food-restaurant-style-spicy-wooden-bowl-raita-salan-189571936.jpg" class="img-fluid rounded mb-2" alt="Main Course 1">
                        <h5>Pakistani Biryani</h5>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 filter-item main-course">
                    <div class="image-box">
                        <img src="https://blog.remitly.com/wp-content/uploads/2023/09/azervaijani-plov-scaled.jpg" class="img-fluid rounded mb-2" alt="Main Course 1">
                        <h5>Azerbaijani Plov</h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 filter-item desserts">
                    <div class="image-box">
                        <img src="https://images.pexels.com/photos/14705141/pexels-photo-14705141.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid rounded mb-2" alt="Dessert 1">
                        <h5>Choco with strawberry</h5>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 filter-item desserts">
                    <div class="image-box">
                        <img src="https://img.delicious.com.au/hAHHtoo_/del/2018/05/double-chocolate-mousse-cake-79402-2.jpg" class="img-fluid rounded mb-2" alt="Dessert 1">
                        <h5>Choco with strawberry</h5>
                    </div>
                </div>
              
            </div>
        </div>
    </section>

</body>
</html>

<script src="../js/s.js"></script>
